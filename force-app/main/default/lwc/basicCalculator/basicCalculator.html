<template>
    <lightning-input type="number" name = "firstInput" onchange = {firstInputChange} value = {firstInput} label = "First Number" placeholder="Enter first number"></lightning-input>
    <lightning-input type="number" name = "secondInput" onchange = {secondInputChange} value = {secondInput} label = "First Number" placeholder="Enter second number"></lightning-input>

    <lightning-button-group>
        <lightning-button variant ="brand" label ="Add" onclick={add}> </lightning-button>
        <lightning-button variant ="brand" label ="Sub" onclick={sub}> </lightning-button>
        <lightning-button variant ="brand" label ="Mul" onclick={mul}> </lightning-button>
        <lightning-button variant ="brand" label ="Div" onclick={div}> </lightning-button>
    </lightning-button-group>

    <template if:true = {showResult}>
        <div class = "slds-box slds-theme_shade">
            <p> The Result is {totalValue} </p>
        </div>
    </template>
    
</template>
